<body class="m-2">
  <h1 class="text-2xl font-bold">Service</h1>
  <br />

  <ul class="list-disc pl-4">
  @for (product of productList; track product.id) {
      <li>{{product.title}}</li>
      <li>{{product.price}}</li>
      <li>{{product.rating}}</li>
      <li>{{product.category}}</li>
      <br />
    }
  </ul>
</body>
